name: Update global_menu.json

on:
  workflow_dispatch:    # 수동 실행용

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run save_global_menu.py
        run: |
          python save_global_menu.py

      - name: Commit and push global_menu.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 새로 생성된 파일도 포함해서 스테이징
          git add global_menu.json || true

          # 스테이징된 변경이 없으면 커밋 안 함
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update global_menu.json"
          git push
