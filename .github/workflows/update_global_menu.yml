name: Update global_menu.json

on:
  workflow_dispatch:    # 버튼 눌러서 수동 실행용

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run save_global_menu.py
        run: |
          python save_global_menu.py

      - name: Commit and push global_menu.json
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add global_menu.json
          git commit -m "Update global_menu.json"
          git push
