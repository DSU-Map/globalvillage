name: Update global_menu.json

on:
  workflow_dispatch:         # 수동 실행도 가능
  schedule:                  # 매일 KST 새벽 4시
    - cron: "0 19 * * *"     # 매일 19:00 UTC = KST 다음날 04:00

permissions:
  contents: write            # push 하려면 필요

jobs:
  update-menu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run save_global_menu.py
        run: |
          python save_global_menu.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 메뉴 JSON + 상태 JSON 둘 다 스테이징
          git add global_menu.json menu_update_state.json || true

          # 스테이징된 변경이 없으면 커밋 안 함
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update global_menu.json (auto)"
          git push
